<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tetris.css">
    <title>Tetris</title>
</head>
<body>
    <div id="wrapper">
        <div id="tetris">
            <div id="score">0</div>
            <div id="container"></div>
            <div class="images">
            <div class="arrow arrow-left">
                <img src="./tetris/next.png" id="left" alt="">
            </div>
            <div class="arrow arrow-buttom">
                <img src="./tetris/next.png" id="buttom" alt="">
            </div>
            <div class="arrow arrow-right">
                <img src="./tetris/next.png" id="right" alt="">
            </div>
            </div>
            <div class="btn">
                <button class="btn btnstart" id="btnstart">Start</button>
                <button class="btn btnpause" id="btnpause">Pause</button>
            </div>
        </div>
    </div>

    <script src="./tetris.js"></script>
</body>
</html>
